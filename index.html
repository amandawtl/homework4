        <script>
        $(function() {
            $('#income').change(function() {
                var money = $('#income').val();
                var salary = $('#income').val();
                $('#average').val("HK$" + salary);
                if (money > 15000) {

            });

                <script>
                    $(function() { 
                        $('#calculate').click(function() {

                        });
